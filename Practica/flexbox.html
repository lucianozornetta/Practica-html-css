<!DOCTYPE html>
<html>
    <head>
        <title> Flexbox Pracitse</title>
    </head>
    <body style = "padding-bottom: 1000px;">
        <div style="display:flex; flex-direction: row;">
            <div style = "background-color: lightblue;">div1</div>
            <div style = "background-color: lightpink;">div2</div>
        </div>
        
        
        
        
        <div style=
        "display:flex; 
        flex-direction: row;
        margin-top: 30px;
        ">
            <div style = "background-color: lightblue; width: 100px;">100px</div>
            <div style = "background-color: lightpink; flex: 1;">flex1</div>
        </div>


        <div style="display:flex; flex-direction: row;">
            <div style = "background-color: lightblue;">div1</div>
            <div style = "background-color: lightpink;">div2</div>
        </div>
        
        
        <div style=
        "display:flex; 
        flex-direction: row;
        margin-top: 30px;
        ">
            <div style = "background-color: lightblue; width: 100px;">100px</div>
            <div style = "background-color: lightpink; flex: 1;">flex1</div>
            <div style = "background-color: lightblue; flex:2;">flex2</div>
        </div>




        <div style=
        "display:flex; 
        flex-direction: row;
        margin-top: 30px;
        border-width: 2px;
        border-color: grey;
        border-style: solid;
        height: 70px;
        justify-content: center;
        ">
            <div style = "background-color: lightblue; width: 100px;">100px</div>
            <div style = "background-color: lightpink; width: 100px;">100px</div>
            <div style = "background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style=
        "display:flex; 
        flex-direction: row;
        margin-top: 30px;
        border-width: 2px;
        border-color: grey;
        border-style: solid;
        height: 70px;
        justify-content: space-between;
        ">
            <div style = "background-color: lightblue; width: 100px;">100px</div>
            <div style = "background-color: lightpink; width: 100px;">100px</div>
            <div style = "background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style=
        "display:flex; 
        flex-direction: row;
        margin-top: 30px;
        border-width: 2px;
        border-color: grey;
        border-style: solid;
        height: 70px;
        justify-content: space-between;
        align-items: center;
        ">
            <div style = "background-color: lightblue; width: 100px;">100px</div>
            <div style = "background-color: lightpink; width: 100px;">100px</div>
            <div style = "background-color: lightblue; width: 100px;">100px</div>
        </div>

    </body>
</html>
